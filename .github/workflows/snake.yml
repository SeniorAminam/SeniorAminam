name: ğŸ Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

# ğŸ”¥ ADD THESE PERMISSIONS - This fixes the error!
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git history
      
      - name: ğŸ Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      - name: ğŸš€ Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3  # ğŸ”¥ CHANGED to more reliable action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true  # Creates clean branch each time
